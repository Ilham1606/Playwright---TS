# Nama workflow yang muncul di GitHub Actions
name: Playwright Tests with Allure Reporting

permissions:
  contents: read
  checks: write

# Trigger CI saat push & PR ke branch utama
on:
  push:
    branches: [main]

  # pull_request:
  #   branches: [main, develop]

# Runner Linux + timeout biar CI gak ngegantung
jobs:
  test:
    name: Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # Kalau satu browser gagal, browser lain tetap jalan
    strategy:
      fail-fast: false

      # Matrix test per browser
      matrix:
        node-version: [20.x]
        browser: [chromium, firefox]

        # Clone repo ke runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # Setup Node + npm cache biar install lebih cepat
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

        # Install dependency sesuai package-lock.json (CI best practice)
      - name: Install dependencies
        run: npm ci

        # Install browser & OS dependency Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

        # Java required buat generate Allure HTML report
      - name: Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

        # Run test per browser (headless by default di CI)
      - name: Run Playwright tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          BROWSER: ${{ matrix.browser }}

        # Generate Allure HTML dari allure-results
        # always(): jalan walau test gagal
      - name: Generate Allure report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report

        # Upload Playwright HTML report per browser
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      # Upload Allure HTML report per browser
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: allure-report/
          retention-days: 30

      # Upload JUnit XML (dipakai buat summary & Jenkins-compatible)
      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 30

      # Tampilkan hasil test langsung di GitHub UI
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/junit.xml
          check_name: Test Results - ${{ matrix.browser }}

  # Job summary jalan setelah semua matrix selesai
  test-summary:
    name: Test Summary
    needs: test
    runs-on: ubuntu-latest
    if: always()

    # Summary simple di tab Actions
    steps:
      - name: Generate summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All test matrices completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- Allure HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- JUnit Results" >> $GITHUB_STEP_SUMMARY
